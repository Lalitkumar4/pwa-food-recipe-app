<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- materialize icons, css & js -->
    <link type="text/css" rel="stylesheet" href="/css/materialize.min.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <script type="text/javascript" src="/js/materialize.min.js"></script>
    <link rel="manifest" href="/manifest.json" />
    <!-- iso support -->
    <link rel="apple-touch-icon" href="/img/icons/icon-96x96.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#343436" />
    <meta name="theme-color" content="#6D6D7A" />
    <title>Food Recipes</title>
  </head>
  <body class="grey lighten-4">
    <!-- top nav -->
    <nav class="z-depth-0">
      <div class="nav-wrapper container">
        <a href="/">Food<span>Recipes</span></a>
        <span class="right">
          <i class="material-icons sidenav-trigger" data-target="side-menu"
            >menu</i
          >
        </span>
      </div>
    </nav>

    <!-- side nav -->
    <ul id="side-menu" class="sidenav side-menu">
      <li><a class="subheader">FOOD RECIPES</a></li>
      <li><a href="/" class="waves-effect">Home</a></li>
      <li><a href="/pages/about.html" class="waves-effect">About</a></li>
      <li><div class="divider"></div></li>
      <li>
        <a href="/pages/contact.html" class="waves-effect">
          <i class="material-icons">mail_outline</i>Contact</a
        >
      </li>
    </ul>

    <!-- recipes -->
    <div class="recipes container grey-text text-darken-1"></div>

    <div class="center">
      <a
        class="btn-floating btn-small btn-large add-btn sidenav-trigger"
        data-target="side-form"
      >
        <i class="material-icons">add</i>
      </a>
    </div>

    <!-- add recipe side nav -->
    <div id="side-form" class="sidenav side-form">
      <form class="add-recipe container section">
        <h6>New Recipe</h6>
        <div class="divider"></div>
        <div class="input-field">
          <input
            placeholder="e.g. Soup"
            id="title"
            type="text"
            class="validate"
            required
          />
          <label for="title">Recipe Title</label>
        </div>
        <div class="input-field">
          <input
            placeholder="e.g. Tofu, mushroom, garlic"
            id="ingredients"
            type="text"
            class="validate"
            required
          />
          <label for="ingredients">Ingredients</label>
        </div>
        <div class="input-field center">
          <button type="submit" class="btn-small">Add</button>
        </div>
      </form>
    </div>

    <script src="/js/app.js"></script>
    <script src="/js/ui.js"></script>
  </body>
</html>
